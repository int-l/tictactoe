<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <div class="game">
            <h1>Tic Tac Toe</h1>
                <div class="grid">
                    <button class="slot" onclick="move(0)">.</button>
                    <button class="slot" onclick="move(1)">.</button>
                    <button class="slot" onclick="move(2)">.</button>
                    <button class="slot" onclick="move(3)">.</button>
                    <button class="slot" onclick="move(4)">.</button>
                    <button class="slot" onclick="move(5)">.</button>
                    <button class="slot" onclick="move(6)">.</button>
                    <button class="slot" onclick="move(7)">.</button>
                    <button class="slot" onclick="move(8)">.</button>
                </div>
                <div class="win-message">
                    <h2 id="winner">Fight to the Death.</h2>
                </div>
            <button onclick="restart()" type="button" class="btn btn-primary">Restart</button>
        </div>
        <script src="script.js"></script>
    </div>
</body>
</html>
